{% extends 'base.html' %} {% block content %}
    {% if session['logged_in'] %}
     <h5>You're logged in already!</h5>
     {% else %}
     <form action="/login" method="POST">
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Login</h1>
                </div>
                <div class="login-form">
                    <div class="control-group">
        			    <input type="text" class="login-field" value="" placeholder="username" name="username" required>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <div class="control-group">
        				<input type="password" class="login-field" value="" placeholder="password" name="password" required>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">
                 </div>
                 <div class="register">
                     <p class="center">Not Registered Yet? <a href="{{url_for('register')}}">Sign up</a></p>
                </div>
            </div>
        </div>
    </form>
    {% endif %}
{% endblock %}
